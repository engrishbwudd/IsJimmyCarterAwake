<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #1a3b5d, #0d1b3d);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            max-height: 90%;
            overflow: auto; /* Ensure scrolling if content overflows */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 50vh; /* Adjust height to fit within viewport */
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #e63946;
            font-size: 36px; /* Adjust font size for better fit */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px; /* Adjust font size for better fit */
            color: #555;
            margin-bottom: 20px;
        }
        .back-link {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #f1faee;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #e63946;
            color: #f1faee;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="under.webp" alt="Under Construction Image">
        <h1>Under Construction</h1>
        <p>We're working hard to bring you this page. Please check back later!</p>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
